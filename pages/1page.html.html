    <form action="#" method="post">
        <fieldset>
            <legend>Login details</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
            </p>
        </fieldset>

        <fieldset>
            <legend>Your feedback</legend>
            <p>Please check all the emotions that apply to you:</p>
            <div>
                <label for="angry">Angry</label>
                <input type="checkbox" id="angry" name="emotion" value="angry">
            </div>
            <div>
                <label for="sad">Sad</label>
                <input type="checkbox" id="sad" name="emotion" value="sad">
            </div>
            <div>
                <label for="happy">Happy</label>
                <input type="checkbox" id="happy" name="emotion" value="happy">
            </div>
            <div>
                <label for="ambivalent">Ambivalent</label>
                <input type="checkbox" id="ambivalent" name="emotion" value="ambivalent">
            </div>

            <p>How satisfied were you with our service?</p>
            <div>
                <label for="very_satisfied">Very satisfied</label>
                <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied">
            </div>
            <div>
                <label for="satisfied">Satisfied</label>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
            </div>
            <div>
                <label for="neutral">Neutral</label>
                <input type="radio" id="neutral" name="satisfaction" value="neutral">
            </div>
             <div>
                <label for="dissatisfied">Dissatisfied</label>
                <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
            </div>
        </fieldset>
        
        <br>
        <button type="submit">Submit Feedback</button>

    </form>

</body>
</html>
