    <h1>User Registration Form</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </p>
            <p>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
            </p>
            <p>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_user_password">
            </p>
        </fieldset>

        <fieldset>
            <legend>Address Details</legend>
            <p>
                <label for="address1">Address line one:</label>
                <input type="text" id="address1" name="user_address1">
            </p>
            <p>
                <label for="address2">Address line two:</label>
                <input type="text" id="address2" name="user_address2">
            </p>
            <p>
                <label for="city">Town / City:</label>
                <input type="text" id="city" name="user_city">
            </p>
            <p>
                <label for="zipcode">Zip / Post code:</label>
                <input type="text" id="zipcode" name="user_zipcode">
            </p>
        </fieldset>

        <button type="submit">Sign Up!</button>
    </form>

</body>
